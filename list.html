---
layout: default
---

<div id="list" class="p-2">
  <div class="row">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Carrier</th>
          <th>Make</th>
          <th>Model</th>
          <th>Mode</th>
        </tr>
      </thead>
      <tbody>
        {% for manual in site.manuals %}
          <tr>
            <td><a href="{{manual.url}}" class="link-secondary">{{manual.carrier}}</a></td>
            <td>{{manual.make}}</td>
            <td>{{manual.model}}</td>
            <td>{{manual.mode}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
